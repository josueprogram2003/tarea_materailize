<html lang="en">
<head>

<body>
    <form class="col s12" style="width: 550px; margin: 20px auto; text-align:center">
        <h1 style="font-size: 40px;">Nuevo cliente</h1>
        <div class="row">
          
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate z-depth-5" value="Juan Cuervo" disabled>
            <label for="icon_prefix">Cliente</label>
          </div>
         
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_telephone" type="text" class="validate">
            <label for="icon_telephone">Vendedor</label>
          </div>
          
          <div class="input-field col s12">
            <input id="icon_telephone" type="date" class="validate">
            <label for="icon_telephone">Fecha</label>
          </div>

          <div class="input-field col s12">
            <select>
                <option value="" disabled selected>CONTADO</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <label>TIPO DE PAGO</label>
        </div>

        </div>
      </form>

      <form  class="col s12" style="width: 550px; margin: 20px auto; text-align:center">
        <h1 style="font-size: 40px;">Agregando articulos</h1>
        <div class="row">
       
          <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
          <label>Articulo</label>
        </div> 

        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_telephone" type="number" class="validate">
          <label for="icon_telephone">Cantidad</label>
        </div>
        </div>

        <button class="btn waves-effect waves-light green" type="submit" name="action">Agregar
          <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light red" type="submit" name="action">Cancelar
          <i class="material-icons right">send</i>
        </button>
      </form>
